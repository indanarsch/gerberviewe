<!doctype html>
<html lang='en'>
<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"
  >
  <style>
    .open-sans { font-family: 'Open Sans', sans-serif; }
    .lh-none { line-height: 0; }
  </style>
</head>
<body class='w-100 pa5 open-sans bg-light-gray'>
  <h1 class='dib f1 lh-title mt0 mb3 mr3 normal'>
    <%- pkg.name %>
  </h1>
  <p class='dib f3 lh-titlex ma0'>
    visual test suite
  </p>

  <% boards.forEach((board) => { %>
  <section class='mt4'>
    <h2 class='f2 mt0 mb3 normal'>
      <%- board.name %>
    </h2>

    <% ['top', 'bottom'].forEach((side) => { %>
    <div class='dib mb3 mr3 v-top'>
      <h3 class='f3 mt0 mb2 normal'>
        <%- side %>
      </h3>

      <div class='mr3 tc'>
        <%= board.stackup[side].svg %>
      </div>
    </div>
    <% }) %>

  </section>
  <% }) %>
</body>
</html>
